<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    1. 插槽的基本使用 <slot></slot>
    2. 插槽的默认值 <slot>....</slot>
    3. 如果有多个值，同时放入到组件进行替换时，他会一起作为替换元素
  -->

  <div id="app">
    <cpn></cpn>

    <cpn><span>哈哈哈</span></cpn>
    <cpn>
      <i>呵呵呵</i>
      <div>我是div</div>
      <p>我是p</p>
    </cpn>

    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <h2>我是组件: 家荆防颗粒</h2>
      <slot><button>按钮</button></slot>
    </div>
  </template>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    });
  </script>
</body>

</html>
