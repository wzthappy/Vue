<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn v-show="isShow"></cpn>
    <!-- <cpn c-for="item in names"></cpn> -->
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容: 很多事方法</p>
      <button v-show="isShow">按钮</button>
    </div>
  </template>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    });
  </script>
</body>
</html>
