<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 错误的做法: 这里不可以使用mustache语法 -->
    <!-- <img src="{{imgURL}}" alt=""> -->
    <!-- 正确的做法: 使用v-bind指令 -->
    <img v-bind:src="imgURL" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!-- 语法糖的写法 -->
    <img :src="imgURL" alt="">
    <a :href="aHref">百度一下</a>
  </div>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        imgURL: 'https://nimg.ws.126.net/?url=http%3A%2F%2Fdingyue.ws.126.net%2F2022%2F0507%2Fd9aad19aj00rbhitd003ec000sg00g0g.jpg&thumbnail=660x2147483647&quality=80&type=jpg',
        aHref: 'http://ewigersieg.3vhost.net'
      }
    });
  </script>
</body>
</html>
