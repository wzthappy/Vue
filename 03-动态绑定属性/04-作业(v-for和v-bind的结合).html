<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .colorRed {
      color: red;
    }
  </style>
</head>

<body>

  <!-- 作业需求: 点击列表中的哪一项，那么该项的文字变成红色 -->
  <div id="app">
    <ul>
      <li v-for="(m, index) in movies" :class="classes(index)" @click="fn(index)">{{m}}</li>
    </ul>
  </div>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        j: 0,
        movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人']
      },
      methods: {
        classes: function (index) {
            return { 'colorRed': index === this.j};
        },
        fn: function (index) {
          this.j = index;
        }
      }
    });
  </script>
</body>

</html>
