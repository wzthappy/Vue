<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 class="title" :class="getClasses()">{{massage}}</h2>
  </div>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        massage: '你好啊',
        active: 'aaaaa'
      },
      methods: {
        getClasses: function() {
          return [this.active, 'line'];
        }
      }
    });
  </script>
</body>
</html>
