<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body>
    <div id="app">
      <cpn :c-info="info" :child-my-message="message"></cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
      </div>
    </template>

    <script src="../开发环境Vue文件/vue.js"></script>
    <script>
      const cpn = {
        template: '#cpn',
        props: {
          cInfo: {
            type: Object,
            default() {
              return {};
            }
          },
          childMyMessage: {
            type: String,
            default() {
              return '123';
            }
          }
        }
      }

      const app = new Vue({
        el: '#app',
        data: {
          info: {
            name: 'wzt',
            age: 19,
            height: 1.76
          },
          message: 'aaaaaaaa'
        },
        components: {
          cpn
        }
      });
    </script>
  </body>

</html>
