<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 组件实例对象 -->
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数: {{counter}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>      
  </template>
  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    // 1. 注册全局组件
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      }
    });

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    });
  </script>
</body>
</html>
