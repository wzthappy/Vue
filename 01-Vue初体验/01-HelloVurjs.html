<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2>{{message}}</h2>
        <h1>{{name}}</h1>
    </div>

    <div>{{message}}</div>

    <script src="../开发环境Vue文件/vue.js"></script>
    <script>
        // let / const
        const app = new Vue({
            el: '#app',  // 用于挂载要管理的元素
            data: {  // 定义数据
                message: '你好啊！',
                name: 'coderwhy'
            }
        });
    </script>
</body>
</html>
