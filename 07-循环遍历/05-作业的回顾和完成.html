<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<style type="text/css">
		.active {
			color: red;
		}
	</style>
</head>
<body>
  <div id="app">
		<ul>
			<li v-for="(item, index) in movies" :class="{active: index === currentIndex}" @click="liClick(index)">
        {{index}}.{{item}}
      </li>
		</ul>
  </div>

  <script src="../开发环境Vue文件/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
				movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
				currentIndex: 0
      },
			methods: {
        liClick(infex) {
          this.currentIndex = infex;
        }	
			}
    });
  </script>
</body>
</html>
