<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 1. 使用setTimeout
    // setTimeout(() => {
    //   console.log('Hello World');
    // }, 1000);

    // 参数 -> 函数(resolve, reject)
    // resolve, reject本身他们又是函数
    // 链式编程
    new Promise((resolve, reject) => {
      
      // 第一次网络请求的代码
      setTimeout(() => {
        resolve();
      }, 1000);
    }).then(() => {
      // 第一次拿到结果的处理代码
      console.log('Hello World');
      console.log('Hello World');
      console.log('Hello World');
      console.log('Hello World');
      console.log('Hello World');

      return new Promise((resolve, reject) => {
        
        // 第二次网络请求的代码
        setTimeout(() => {
          resolve()
        }, 1000);
      });
    }).then(() => {

      // 第二次处理的代码
      console.log('Hello vuejs');
      console.log('Hello vuejs');
      console.log('Hello vuejs');
      console.log('Hello vuejs');

      return new Promise((resolve, reject) => {

        // 第三次处理的代码
        setTimeout(() => {
          resolve();
        }, 1000);
      });
    }).then(() => {

      // 第三次处理的代码
      console.log('Hello Python');
      console.log('Hello Python');
      console.log('Hello Python');
      console.log('Hello Python');
      console.log('Hello Python');
    });

    // 什么情况下会使用到Promise?   
    // 一般情况是有异步操作时，使用Promise对这个异步操作进行封装
    // new -> 构造函数(1. 保存了一些状态信息  2. 执行传入的函数)
    // 在执行传入的回调函数时，会传入两个参数，resolve, reject
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // 成功的时候调用resolve
        // resolve('hello World  1111111111111111111');

        // 失败的时候调用reject
        reject('error message');
      }, 1000);
    }).then(value => {
      console.log(value);
      console.log(value);
      console.log(value);
      console.log(value);
      console.log(value);
    }, reason => {
      console.log(reason);
      console.log(reason);
      console.log(reason);
      console.log(reason);
      console.log(reason);
    });
  </script>
</body>

</html>
